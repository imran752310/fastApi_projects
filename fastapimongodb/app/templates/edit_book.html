{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-warning text-dark text-center">
            <h3 class="mb-0">✏️ Edit Book</h3>
        </div>
        <div class="card-body p-4">
            <form action="/edit/{{ book._id }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Book Title</label>
                    <input type="text" id="title" name="title" class="form-control" 
                           placeholder="Enter book title" value="{{ book.title }}" required>
                    <div class="invalid-feedback">Please enter the book title.</div>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label fw-semibold">Author</label>
                    <input type="text" id="author" name="author" class="form-control" 
                           placeholder="Enter author name" value="{{ book.author }}" required>
                    <div class="invalid-feedback">Please enter the author's name.</div>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label fw-semibold">Publication Year</label>
                    <input type="number" id="year" name="year" class="form-control" 
                           placeholder="Enter publication year" value="{{ book.year }}" required>
                    <div class="invalid-feedback">Please enter the publication year.</div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-warning text-dark fw-semibold">
                        <i class="bi bi-check-circle"></i> Update Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
